    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Contact Us</button>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Contact Us</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/new" id="form" method="post"  >
                              <div class="mb-3">
                                <label class="form-label" for="items">Items Name</label>
                                <input class="form-control" type="text" id="items" name="items" required>
                              </div>
                              <div class="mb-3">
                                <label class="form-label" for="qty">Quantity</label>
                                <input class="form-control" type="number" id="qty" name="qty" required>
                              </div>
                              <div class="mb-3">
                                <label class="form-label" for="price">Price</label>
                                <input class="form-control" type="text" id="price" name="price" required>
                              </div>
                            <div class="mb-3">
                              <label class="form-label" for="img">Image</label>
                              <input class="form-control" type="url" id="img" name="img" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="des">Description</label>
                                <input class="form-control" type="text" id="des" name="des" required>
                              </div>
                          </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
