  <div class="container mt-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Items Added</button>
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Items Added</h3>
            <i class="fa-solid fa-xmark"
              style="padding-left: 530px; font-size: 2.5rem; margin-top: -30px; position: absolute;"
              data-bs-dismiss="modal"></i>

          </div>
          <div class="modal-body">

            <form action="/new" id="form" method="post" class="form-container">

              <label class="form-label" for="items"><b>Items Name:</b></label>
              <input class="form-control" type="text" id="items" name="items" required>
              <br>

              <label class="form-label" for="qty"><b>Qty:</b></label>
              <input class="form-control" type="number" id="qty" name="qty" required>
              <br>

              <label class="form-label" for="price"><b>Price:</b></label>
              <input class="form-control" type="text" id="price" name="price" required>
              <br>
              <label class="form-label" for="img"><b>Image:</b></label>
              <input class="form-control" type="url" id="img" name="img" required>
              <br>
              <label class="form-label" for="des"><b>Description:</b></label>
              <input class="form-control" type="text" id="des" name="des" required>
              <br>
              <input class="btn1" type="submit" value="submit" data-bs-dismiss="modal">
            </form>
          </div>

        </div>
      </div>
    </div>

        <th  style="padding:10px 10px 10px 10px">Price</th>
        <th  style="padding:10px 10px 10px 10px">Image</th>
        <th  style="padding:10px 10px 10px 10px">Description</th>
        <th  style="padding:10px 10px 10px 10px">Action</th>


      </tr>
    </thead>
    <tbody id="table">

    </tbody>
  </table>

  </div>


  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function () {
      sidebar.classList.toggle("active");
      if (sidebar.classList.contains("active")) {
        sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
  </script>
